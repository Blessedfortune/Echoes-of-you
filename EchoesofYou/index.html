<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echoes of You</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ECHOES OF YOU</h1>
    <p class="tagline">You are not who you think you are.</p>

    <button id="startBtn">Start</button>

    <div id="characterSelect" class="hidden">
      <h2>Choose Your Echo</h2>
      <div class="echo-list">
        <button class="echo">The Rationalist</button>
        <button class="echo">The Rebel</button>
        <button class="echo">The Caregiver</button>
        <button class="echo">The Shadow</button>
        <button class="echo">The Dreamer</button>
        <button class="echo">The Anchor</button>
      </div>
      <p id="selectedEcho"></p>
    </div>

    <div id="collapseClock" class="hidden">
      <h2>Collapse Clock: <span id="timer">01:00</span></h2>
      <p>Decide before the multiverse collapses...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
